<!DOCTYPE html>
<html>
<head>
	<title>PowerCal</title>
	<meta charset="utf-8">
</head>
<body>
<form>
<p style="font-size: 30px">层次分析模型</p>
	<table border="2" style="border-collapse:collapse;" >
	<form>
		<tr>
		<td>目标层</td>
		<td  colspan="3"><input type="text" name="topic" size="70"></td>	
		</tr>
		<tr>
			<td>准则层</td>
			<td><input type="text" name="system" placeholder="这里输入第一准则"></td>
			<td><input type="text" name="system" placeholder="这里输入第二准则"></td>
			<td><input type="text" name="system" placeholder="这里输入第三准则"></td>
		</tr>
		<tr>
			<td>权重</td>
			<td><input type="text" name="system" placeholder="这里输入第一准则权重"  id="power1"></td>
			<td><input type="text" name="system" placeholder="这里输入第二准则权重"  id="power2"></td>
			<td><input type="text" name="system" placeholder="这里输入第三准则权重"  id="power3"></td>
		</tr>
		<tr>
			<td colspan="4" style="text-align: center;">方案层</td>
		</tr>
		<tr>
			<td><input type="text" name="system" placeholder="这里输入第一方案"></td>
			<td><input type="text" name="system" placeholder="这里输入得分"  id="score11"></td>
			<td><input type="text" name="system" placeholder="这里输入得分"  id="score12"></td>
			<td><input type="text" name="system" placeholder="这里输入得分"  id="score13"></td>
		</tr>
		<tr>
			<td><input type="text" name="system" placeholder="这里输入第二方案"></td>
			<td><input type="text" name="system" placeholder="这里输入得分"  id="score21"></td>
			<td><input type="text" name="system" placeholder="这里输入得分"  id="score22"></td>
			<td><input type="text" name="system" placeholder="这里输入得分"  id="score23"></td>
		</tr>
		<tr>
			<td><input type="text" name="system" placeholder="这里输入第三方案"></td>
			<td><input type="text" name="system" placeholder="这里输入得分"  id="score31"></td>
			<td><input type="text" name="system" placeholder="这里输入得分"  id="score32"></td>
			<td><input type="text" name="system" placeholder="这里输入得分"  id="score33"></td>
		</tr>
		<tr>
			<td><input type="text" name="system" placeholder="这里输入第四方案"></td>
			<td><input type="text" name="system" placeholder="这里输入得分"  id="score41"></td>
			<td><input type="text" name="system" placeholder="这里输入得分"  id="score42"></td>
			<td><input type="text" name="system" placeholder="这里输入得分"  id="score43"></td>
		</tr>
		<tr>
			<td><input type="text" name="system" placeholder="这里输入第五方案"></td>
			<td><input type="text" name="system" placeholder="这里输入得分" id="score51"></td>
			<td><input type="text" name="system" placeholder="这里输入得分" id="score52"></td>
			<td><input type="text" name="system" placeholder="这里输入得分" id="score53"></td>
		</tr>
		<tr style="text-align: right;">
		<td style="text-align: right;"><a onclick="sub()">提交</button></td>
		</tr>
	</form>
	</table>
	<table border="2" style="border-collapse:collapse;">
		<tr>
			<td>方案</td>
			<td><p>方案一</p></td>
			<td><p>方案二</p></td>
			<td><p>方案三</p></td>
			<td><p>方案四</p></td>
			<td><p>方案五</p></td>
		</tr>
		<tr>
			<td>总得分</td>
			<td><p id="s1"></p></td>
			<td><p id="s2"></p></td>
			<td><p id="s3"></p></td>
			<td><p id="s4"></p></td>
			<td><p id="s5"></p></td>
		</tr>
	</table>
</form>
<script type="text/javascript">
	
	function sub(){

		var arr = new Array();
		var na='score';
		var np='power';
		var app = new Array();
		for(var j=0;j<3;j++){
			np=np+(j+1);
			
			app[j]=document.getElementById(np).value;
			console.log(app[j]);
			np='power';
		}
		for(var j=0;j<5;j++){
			arr[j] =new Array();
			for(var k=0;k<3;k++){
				na=na+(j+1);
				na=na+(k+1);
				var takin = document.getElementById(na);
				arr[j][k]=takin.value;
				console.log(arr[j][k]);
				na='score';
			}
		}

		var sco = new Array();
		for(var j=0;j<5;j++){
			sco[j]=0;
			for(var k=0;k<3;k++){
				sco[j]=sco[j]+app[k]*arr[j][k];
			}
		}
		var wa='s';
		for (var i=0; i<5; i++) {
			wa=wa+(i+1);
			document.getElementById(wa).innerHTML=sco[i];
			wa='s';
		}
		return false;
	}
</script>
</body>
</html>
